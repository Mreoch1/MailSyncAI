# Force HTTPS for all requests
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# SPA redirect
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Minimal security headers to avoid compatibility issues
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff" 